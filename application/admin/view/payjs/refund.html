<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled value="{$out_trade_no}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">订单金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" disabled value="{$total_fee}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">退款金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="total_fee" name="total_fee" value="{$total_fee}" data-rule="required;total_fee" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">提交</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$id}">
</form>
